name: Dispatch Update

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch update
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.Secret }}
          repository: graph-massivizer/graph-massivizer-toolkit
          event-type: update-submodule
